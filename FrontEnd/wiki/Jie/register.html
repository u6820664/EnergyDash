<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Welcome to Rexergy</title>
    <link rel ="stylesheet" href="login.css" type = text/css>
</head>
<body>
<div class="wrapper">
    <div class = p1 >
        <img style ="width: 100%;z-index: -1;" src="picture/login1.jpg">
        <h1 class="Flex-fadeIn" style = "text-align: center;color: white;position: absolute;top:20%;left:62.5%">
            Your Personal Energy Advocate.
        </h1>
        <img class="Flex-fadeIn" src="picture/logo.svg" style="position:absolute;top:112%;left:80%;width: 20%">

    </div>
    <div class="login Flex-fadeIn">
        <form >

            <h1> <!-- 一级二级标题 用数字表示字体大小-->
                Create your account
            </h1>
            <div style="text-align: left">
                <p> <!-- 段落 -->
                    Email:<br>
                    <input class = enter type="text" placeholder="Your email address" />
                </p>
                <p>
                    Password:<br>
                    <input class = enter type="password" placeholder="Please enter your password"/>
                </p>
                <p>
                    Phone&nbspnumber:<br>
                    <input class = enter type="text" placeholder="Please enter your phone number"/>
                </p>
            </div>
            <div>
                <input class = button  type="submit" value="Sign up" style="background-color:#2742b7;color:white; float:right"/>
                <input class = button  value="Back" style=" background-color:white; border-color: #47cd87; color:#47cd87; border:2px solid; float:left" onclick="location.href='login.html'">
            </div>


        </form>
        <div align ="center" style="margin-top: 40%">
            <button class =button  style="background-color: #3b5998;color: white;width: 60%" onclick="location.href='http://www.facebook.com'">
                Facebook
            </button>
            <br>
            <button class =button  style="background-color: #f44336;color: white;width: 60%" onclick="location.href='http://www.Google.com'">
                Google
            </button>
        </div>
    </div>


</div>
</body>
</html>
