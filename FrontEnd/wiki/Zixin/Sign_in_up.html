<div class="right">

            <!-- 切换密码是否可见 -->
            <script>
                // Get elements
                var eye = document.getElementById('eye');
                var pwd = document.getElementById('pwd');

                // Bind events
                var flag = 0;
                eye.onclick = function () {


                    if (flag === 0) {
                        pwd.type = 'text';
                        eye.src = "images/visibility_off.png";
                        flag = 1;
                    } else {
                        pwd.type = 'password';
                        eye.src = "images/visibility.png";
                        flag = 0;
                    }
                }

            </script>

<!-- 注册表格主体部分 -->
<div id="sign" class="sign">
    <div id="title" class="sign-title">Sign Up for An Account
    </div>

    <button id="closeBtn" href="javascript:void(0);" type="button" class="close" aria-label="Close">
        <span class="close_span" aria-hidden="true">&times;</span>
    </button>


    <div class="sign-input-content">
        <div class="sign-input">
            <label>Email </label>
            <input type="text" placeholder="Your Email Address" name="info[username]" id="username" class="list-input">
        </div>
        <div class="sign-input">
            <label>Password </label>
            <input type="password" placeholder="Your password" name="info[password]" id="password" class="list-input">
        </div>
        <div class="sign-input">
            <label>Confirm </label>
            <input type="password" placeholder="Confirm your password" name="info[password]" id="passwordDC"
                   class="list-input">
        </div>

    </div>
    <div id="signBtn">

        <button id="signUpBut" type="submit" class="btn btn-primary  sign-button">Sign Up</button>
        <!-- <button type="button" class="btn btn-outline-primary login_button">Sign up</button>-->
    </div>


</div>

<!-- 遮盖层 -->
<div id="bg" class="sign-bg"></div>

<!-- 实现弹框注册 -->
<script>
    // 获取元素
    var sign = document.querySelector('.sign');
    var mask = document.querySelector('.sign-bg');
    var link = document.querySelector('#link');
    var closeBtn = document.querySelector('#closeBtn');

    // 点击后显示
    link.addEventListener('click', function () {
        mask.style.display = 'block';
        sign.style.display = 'block';
    });

    // 点击后隐藏
    closeBtn.addEventListener('click', function () {


            mask.style.display = 'none';
            sign.style.display = 'none';
        }
    )
</script>

<!--实现记住密码-->
<script>
    $(document).ready(function () {
        var strName = localStorage.getItem('keyName');
        var strPass = localStorage.getItem('keyPass');
        if (strName) {
            $('#Ead').val(strName);
        }
        if (strPass) {
            $('#pwd').val(strPass);
        }

    });

    function loginBtn_click() {
        var strName = $('#Ead').val();
        var strPass = $('#pwd').val();
        localStorage.setItem('keyName', strName);
        if ($('#remember').is(':checked')) {
            localStorage.setItem('keyPass', strPass);
        } else {
            localStorage.removeItem('keyPass');
        }
    }
</script>
